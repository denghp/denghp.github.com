    <li id="ds-recent-comments-3" class="boxed widget widget_tag_cloud">
    <h3 class="widgettitle">标签</h3>
    <div class="tagcloud">
      {% for tag in site.tags %}
      <a href='{{ site.baseurl }}#{{ tag[0] }}' class='tag-link-{{tag[1].size}}' title='{{ tag[0] }}' style='font-size: {{ 10 | plus:tag[1].size }}pt;'>{{tag[0]}}</a>&nbsp;
      {% endfor %}

        <li>
        <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>
      </li>

      </ul>
      </li>
      <script>
        if (typeof DUOSHUO !== 'undefined')
        DUOSHUO.RecentCommentsWidget && DUOSHUO.RecentCommentsWidget('.ds-recent-comments');
