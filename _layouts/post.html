---
layout: default
---

<div id="main" >
  <div id="content">

    <div class="post-1968 post type-post status-publish format-standard hentry category-1 post" id="post-1968">
      <div class="posttop">
        <h2 class="posttitle">
          <a href="{{site.baseurl}}{{ page.url }}" rel="bookmark" title="{{ post.title }} {{ post.date | date_to_string }}">{{ page.title }}</a>
        </h2>
        <div class="postmetatop">Posted {{ page.date | date_to_string }}<a href="{{ site.baseurl }}" title="" rel="category tag">未分类</a></div>
        <!-- /postmetatop -->
      </div><!-- /posttop -->

      <div class="postcontent">
        <div class="cleared"></div>
        {{ content }}
      </div><!-- /postcontent -->
      <div class="postmetabottom">
        <div class="tags"></div>
        <div class="metacomments"><span><a href="{{site.baseurl}}{{ page.url }}/#comments" title="<< {{ page.title }}>>上的评论"><span class="ds-thread-count" data-thread-key="{{ page.data-thread-key }}" data-replace="1"> Comments</span></a></span></div>
        <div class="cleared"></div>
      </div><!-- /postmetabottom -->
    </div><!-- /post -->
    
    <div class="cleared"></div>
    {% include disqus.html %}

    </div><!-- /content -->
  
  {% include aside.html %}

  </div><!-- /main -->
