{% include emergency_news.html %}

<section id="maincontent">
    <div class="container">
        <div class="row">
            <div class="span8">
                <div class="widget">
                    <!-- start article -->
                    <div id="content"></div>
                    <div id="page-selection"></div>
                    <!-- end article  -->
                </div>
            </div>
            <div class="span4">
                {% include aside.html %}
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            var tags = initTagsJsonData("{{site.baseurl}}/json/tags.json");
            console.log(tags)
            //获取tagName
            var tagName = getTagParameter();
            console.log("tagName : " + tagName);
            //根据tagName获取相应的posts
            if (tagName != null) {
                //给tagName转码
                var posts = tags[decodeURI(tagName)]
                var allKeys = new Array(posts.length);
                //获取tagname 相对应的key
                for (var i = 0; i < posts.length; i ++) {
                    allKeys[i] = posts[i].UUID;
                }
                console.log("posts : " + posts)
                getStartedInitialization(posts,allKeys,15, "{{site.baseurl}}");
            } else {
                //如果直接访问tags页面,则显示所有tags文章
                //window.location.href = "{{site.baseurl}}/404.html"
                var maxItems = "{{site.tags_max_item}}";
                var posts = new Array(maxItems);
                var allKeys = new Array(maxItems);
                for (var key in tags) {
                    for(var i = 0; i < tags[key].length; i ++) {
                       posts[i] = tags[key][i];
                       allKeys[i] = tags[key][i].UUID;
                    }
                    if (posts.length >= maxItems) {
                        break;
                    }
                }
                getStartedInitialization(posts,allKeys,15, "{{site.baseurl}}");
            }
        });
    </script>
</section>
